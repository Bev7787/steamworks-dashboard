<!DOCTYPE html>
<html>

<head>
    <title>4774 Dashboard</title>
    
    <link id="pagestyle" rel="stylesheet" type="text/css" href="dashboard.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <script src="/networktables/networktables.js"></script>
    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="js/keypress-2.1.4.min.js"></script>
    <script src="js/d3.min.js"></script>

    <!-- some utility functions that are highly useful -->
    <script src="/networktables/utils.js"></script>
    <script src="js/dashboard.js"></script>
</head>

<body>
    <div class="topPanel">
        <ul id="topList ">
            <li class="timer" id="cycleTimer">21</li>
            <li class="timer" id="timerInfo">1</li>
            <li> <button class="button" id="camChange">
              <a>Switch Camera</a>
            </button></li>
            <li> <button class="button" id="resetVideo">
              <a>Reset Video</a>
            </button></li>
            <li> <button class="button" id="resetGyro">
              <a>Gyro Reset</a>
            </button></li>
            <li> <button class="button" id="reverseControl">
              <a>Reverse Controls</a>
            </button></li>
            <li id="Connection">Disconnected</li>
            <li class="dropdown"><select>
                  <option value="2">Robot Modes</option>
                  </select>
            </li>
        </ul>
        <ul id="cameraName">Front Camera</ul>
    </div>
    <img id="camera" alt="Stream not found" />
    <div id="space"></div>
    <div id="main-body">
        <ul>
            <li>
                <div id="stateDiv">
                    <img id="state" src="img/icons/Stationaryred.png" /></li>
            <li>
                <div id="compassDiv">
                    <img id="compass" src="img/robotred.png" />
                </div>
            </li>
        </ul>
        </div>
        <div id="pegPostion">
            <svg style="border-bottom: medium solid var(--accent-colour)" width="100%" height="3em">
                <rect id="railRect" x="45%" y="0" width="10%" height="100%" fill="var(--accent-colour)" />
            </svg>
            <svg width="100%" height="30em">
                <!-- real scale 0.27501909854em width, 2.1em height-->
                <rect id="pegSVG" x="49.5%" y="0" width="1%" height="10%" fill="var(--accent-colour)" />
                <image id="robotSVG" xlink:href="img/robot.png" x="42.15%" y="30%" height="7.2em" width="8em" />
            </svg>
        </div>
</body>

</html>
